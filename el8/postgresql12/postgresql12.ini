[program]
changelog_user = EuroLinux Autopatch <devel@euro-linux.com>
package_config = False

[autodist]
enable_autodist = False

[re1]
match = PGDG%%{\?dist}
replace = %%{?dist}
changelog = Remove PGDG release

[re2]
match = %%{\?dist}
replace = SM%%{?dist}
changelog = Add SM release

[re3]
match = libicu
replace = libicu = 60.3
changelog = Change libicu to system

[re4]
match = libicu = 60.3-devel
replace = libicu-devel = 60.3
changelog = Change libicu-devel to system

[spec1]
diff = pg12links.patch
changelog = Patch specfile to create links to old eurodb database.
