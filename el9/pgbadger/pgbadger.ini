[program]
changelog_user = EuroLinux Autopatch <devel@euro-linux.com>
package_config = False

[autodist]
enable_autodist = False

[re1]
match = PGDG%%{\?dist}
replace = EuroDB%%{?dist}
changelog = Modify release string to note changes

[re2]
match = %%{buildroot}\/%%perl_vendorarch
replace = /usr/lib64/perl5/vendor_perl
changelog = Correct path
