[program]
changelog_user = EuroLinux Autopatch <devel@euro-linux.com>
package_config = False

[autodist]
enable_autodist = False

[re1]
match = PGDG%%{\?dist}
replace = %%{?dist}
changelog = Remove PGDG release

[re2]
match = %%{\?dist}
replace = EuroDB%%{?dist}
changelog = Add EuroDB release

[re3]
match = L%%{gdalinstdir}/lib
replace = L%%{gdalinstdir}/lib64
changelog = Patch specfile change gdal ldflags

[re4]
match = I%%{gdalinstdir}/include/
replace = I%%{gdalinstdir}/include/gdal/
changelog = Patch specfile change gdal cflags

[spec1]
diff = set_gis_vars.patch
changelog = Patch specfile change postgis34 variables.